<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferris Swarm Constellation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0f1419;
            color: #c9d1d9;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #21262d 0%, #161b22 100%);
            border-radius: 12px;
            border: 1px solid #30363d;
        }

        h1 {
            color: #f0883e;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #8b949e;
            font-size: 1.1em;
        }

        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 0.9em;
            z-index: 1000;
        }

        .connected {
            background: #238636;
            color: white;
        }

        .disconnected {
            background: #da3633;
            color: white;
        }

        /* Tab Navigation */
        .tab-nav {
            display: flex;
            background: #21262d;
            border-radius: 12px 12px 0 0;
            border: 1px solid #30363d;
            border-bottom: none;
            margin-bottom: 0;
            overflow-x: auto;
        }

        .tab-button {
            flex: 1;
            padding: 15px 20px;
            background: none;
            border: none;
            color: #8b949e;
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            transition: all 0.3s ease;
            white-space: nowrap;
            border-radius: 12px 12px 0 0;
            min-width: 120px;
        }

        .tab-button:hover {
            background: #30363d;
            color: #c9d1d9;
        }

        .tab-button.active {
            background: #f0883e;
            color: #0f1419;
            font-weight: bold;
        }

        .tab-content {
            background: #21262d;
            border: 1px solid #30363d;
            border-radius: 0 0 12px 12px;
            padding: 20px;
            min-height: 500px;
        }

        .tab-pane {
            display: none;
        }

        .tab-pane.active {
            display: block;
        }

        /* Overview Tab Styles */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #161b22;
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #30363d;
        }

        .status-item {
            text-align: center;
        }

        .status-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #58a6ff;
        }

        .status-label {
            font-size: 0.9em;
            color: #8b949e;
            margin-top: 5px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: #161b22;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #30363d;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #58a6ff;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #8b949e;
            font-size: 0.9em;
        }

        /* Content Styles */
        .items-container {
            max-height: 600px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #30363d #161b22;
        }

        .items-container::-webkit-scrollbar {
            width: 8px;
        }

        .items-container::-webkit-scrollbar-track {
            background: #161b22;
            border-radius: 4px;
        }

        .items-container::-webkit-scrollbar-thumb {
            background: #30363d;
            border-radius: 4px;
        }

        .items-container::-webkit-scrollbar-thumb:hover {
            background: #484f58;
        }

        .node, .client, .job {
            background: #161b22;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #f0883e;
            transition: all 0.3s ease;
        }

        .node:hover, .client:hover, .job:hover {
            background: #1c2128;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .node.online {
            border-left-color: #3fb950;
        }

        .node.busy {
            border-left-color: #d29922;
        }

        .node.offline {
            border-left-color: #f85149;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
            text-transform: uppercase;
            margin-left: 10px;
        }

        .status-online {
            background: #238636;
            color: white;
        }

        .status-busy {
            background: #bf8700;
            color: white;
        }

        .status-offline {
            background: #da3633;
            color: white;
        }

        .status-connected {
            background: #238636;
            color: white;
        }

        .status-processing {
            background: #1f6feb;
            color: white;
        }

        .status-disconnected {
            background: #da3633;
            color: white;
        }

        .status-inprogress {
            background: #1f6feb;
            color: white;
        }

        .status-queued {
            background: #bf8700;
            color: white;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #30363d;
            border-radius: 4px;
            margin: 10px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #f0883e, #58a6ff);
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .no-data {
            text-align: center;
            color: #8b949e;
            padding: 60px 20px;
            font-style: italic;
            font-size: 1.1em;
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .item-title {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .item-address {
            font-size: 0.9em;
            color: #8b949e;
            font-family: monospace;
        }

        .item-details {
            font-size: 0.9em;
            color: #8b949e;
            margin-top: 8px;
        }

        .capability-chip {
            display: inline-block;
            background: #30363d;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            margin: 2px;
            color: #c9d1d9;
        }

        @media (max-width: 768px) {
            .status-bar {
                flex-direction: column;
                gap: 15px;
            }
            
            .tab-nav {
                flex-direction: column;
            }
            
            .tab-button {
                border-radius: 0;
                min-width: auto;
            }
            
            .tab-button:first-child {
                border-radius: 12px 12px 0 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ü¶Ä Ferris Swarm Constellation</h1>
            <p class="subtitle">Central Management & Monitoring Dashboard</p>
        </header>

        <div class="connection-status" id="connectionStatus">
            üî¥ Disconnected
        </div>

        <!-- Tab Navigation -->
        <div class="tab-nav">
            <button class="tab-button active" onclick="switchTab('overview')">
                üìä Overview
            </button>
            <button class="tab-button" onclick="switchTab('clients')">
                üë• Clients
            </button>
            <button class="tab-button" onclick="switchTab('nodes')">
                üñ•Ô∏è Nodes
            </button>
            <button class="tab-button" onclick="switchTab('jobs')">
                üé¨ Active Jobs
            </button>
        </div>

        <!-- Tab Content -->
        <div class="tab-content">
            <!-- Overview Tab -->
            <div id="overview" class="tab-pane active">
                <div class="status-bar">
                    <div class="status-item">
                        <div class="status-value" id="totalNodes">0</div>
                        <div class="status-label">Total Nodes</div>
                    </div>
                    <div class="status-item">
                        <div class="status-value" id="activeNodes">0</div>
                        <div class="status-label">Active Nodes</div>
                    </div>
                    <div class="status-item">
                        <div class="status-value" id="totalClients">0</div>
                        <div class="status-label">Clients</div>
                    </div>
                    <div class="status-item">
                        <div class="status-value" id="activeJobs">0</div>
                        <div class="status-label">Active Jobs</div>
                    </div>
                    <div class="status-item">
                        <div class="status-value" id="systemLoad">0%</div>
                        <div class="status-label">System Load</div>
                    </div>
                </div>

                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="totalChunksProcessed">0</div>
                        <div class="stat-label">Chunks Processed</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="averageChunkTime">0s</div>
                        <div class="stat-label">Avg Chunk Time</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="totalCapacity">0</div>
                        <div class="stat-label">Total Capacity</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="utilizationRate">0%</div>
                        <div class="stat-label">Utilization Rate</div>
                    </div>
                </div>
            </div>

            <!-- Clients Tab -->
            <div id="clients" class="tab-pane">
                <div class="items-container" id="clientsList">
                    <div class="no-data">No clients connected</div>
                </div>
            </div>

            <!-- Nodes Tab -->
            <div id="nodes" class="tab-pane">
                <div class="items-container" id="nodesList">
                    <div class="no-data">No nodes connected</div>
                </div>
            </div>

            <!-- Jobs Tab -->
            <div id="jobs" class="tab-pane">
                <div class="items-container" id="jobsList">
                    <div class="no-data">No active jobs</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Tab switching functionality
        function switchTab(tabName) {
            // Remove active class from all tabs
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-pane').forEach(pane => pane.classList.remove('active'));
            
            // Add active class to selected tab
            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');
        }

        class ConstellationDashboard {
            constructor() {
                this.ws = null;
                this.reconnectInterval = 5000;
                this.connect();
            }

            connect() {
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const wsUrl = `${protocol}//${window.location.host}/ws`;
                
                this.ws = new WebSocket(wsUrl);
                
                this.ws.onopen = () => {
                    console.log('Connected to Constellation');
                    this.updateConnectionStatus(true);
                };

                this.ws.onmessage = (event) => {
                    try {
                        const message = JSON.parse(event.data);
                        if (message.type === 'dashboard_update') {
                            this.updateDashboard(message.data);
                        }
                    } catch (e) {
                        console.error('Error parsing WebSocket message:', e);
                    }
                };

                this.ws.onclose = () => {
                    console.log('Disconnected from Constellation');
                    this.updateConnectionStatus(false);
                    setTimeout(() => this.connect(), this.reconnectInterval);
                };

                this.ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                };
            }

            updateConnectionStatus(connected) {
                const status = document.getElementById('connectionStatus');
                if (connected) {
                    status.textContent = 'üü¢ Connected';
                    status.className = 'connection-status connected';
                } else {
                    status.textContent = 'üî¥ Disconnected';
                    status.className = 'connection-status disconnected';
                }
            }

            updateDashboard(data) {
                this.updateStats(data.stats, data.nodes);
                this.updateNodes(data.nodes);
                this.updateClients(data.clients);
                this.updateJobs(data.jobs);
            }

            updateStats(stats, nodes) {
                document.getElementById('totalNodes').textContent = stats.total_nodes;
                document.getElementById('activeNodes').textContent = stats.active_nodes;
                document.getElementById('totalClients').textContent = stats.total_clients;
                document.getElementById('activeJobs').textContent = stats.active_jobs;
                document.getElementById('systemLoad').textContent = `${Math.round(stats.system_load * 100)}%`;
                document.getElementById('totalChunksProcessed').textContent = stats.total_chunks_processed;
                document.getElementById('averageChunkTime').textContent = `${stats.average_chunk_time.toFixed(1)}s`;
                
                // Calculate additional stats
                const totalCapacity = Object.values(nodes || {}).reduce((sum, node) => 
                    sum + node.capabilities.max_concurrent_chunks, 0);
                const currentLoad = Object.values(nodes || {}).reduce((sum, node) => 
                    sum + node.current_chunks.length, 0);
                const utilizationRate = totalCapacity > 0 ? (currentLoad / totalCapacity * 100) : 0;
                
                document.getElementById('totalCapacity').textContent = totalCapacity;
                document.getElementById('utilizationRate').textContent = `${Math.round(utilizationRate)}%`;
            }

            updateNodes(nodes) {
                const container = document.getElementById('nodesList');
                
                if (Object.keys(nodes).length === 0) {
                    container.innerHTML = '<div class="no-data">No nodes connected</div>';
                    return;
                }

                container.innerHTML = Object.values(nodes).map(node => `
                    <div class="node ${node.status.toLowerCase()}">
                        <div class="item-header">
                            <div class="item-title">
                                <strong>${node.id.substring(0, 8)}...</strong>
                                <span class="status-badge status-${node.status.toLowerCase()}">${node.status}</span>
                            </div>
                            <div class="item-address">${node.address}</div>
                        </div>
                        <div class="item-details">
                            <div>üíª <strong>Cores:</strong> ${node.capabilities.cpu_cores} | 
                                 üß† <strong>Memory:</strong> ${node.capabilities.memory_gb}GB | 
                                 ‚ö° <strong>Max Chunks:</strong> ${node.capabilities.max_concurrent_chunks}</div>
                            <div style="margin-top: 5px;">
                                üìä <strong>Processed:</strong> ${node.total_processed} | 
                                ‚ùå <strong>Failed:</strong> ${node.total_failed} | 
                                üîÑ <strong>Current:</strong> ${node.current_chunks.length}
                            </div>
                            <div style="margin-top: 5px;">
                                üé• <strong>Encoders:</strong> 
                                ${node.capabilities.supported_encoders.map(encoder => 
                                    `<span class="capability-chip">${encoder}</span>`
                                ).join('')}
                            </div>
                        </div>
                    </div>
                `).join('');
            }

            updateClients(clients) {
                const container = document.getElementById('clientsList');
                
                if (Object.keys(clients).length === 0) {
                    container.innerHTML = '<div class="no-data">No clients connected</div>';
                    return;
                }

                container.innerHTML = Object.values(clients).map(client => `
                    <div class="client">
                        <div class="item-header">
                            <div class="item-title">
                                <strong>${client.id.substring(0, 8)}...</strong>
                                <span class="status-badge status-${client.status.toLowerCase()}">${client.status}</span>
                            </div>
                            <div class="item-address">${client.address}</div>
                        </div>
                        <div class="item-details">
                            <div>üé¨ <strong>Active Jobs:</strong> ${client.active_jobs.length}</div>
                            <div>‚è∞ <strong>Last Seen:</strong> ${new Date(client.last_heartbeat).toLocaleString()}</div>
                        </div>
                    </div>
                `).join('');
            }

            updateJobs(jobs) {
                const container = document.getElementById('jobsList');
                
                const activeJobs = Object.values(jobs).filter(job => 
                    job.status === 'InProgress' || job.status === 'Queued'
                );

                if (activeJobs.length === 0) {
                    container.innerHTML = '<div class="no-data">No active jobs</div>';
                    return;
                }

                container.innerHTML = activeJobs.map(job => {
                    const progress = job.total_chunks > 0 ? 
                        (job.completed_chunks / job.total_chunks) * 100 : 0;
                    
                    return `
                        <div class="job">
                            <div class="item-header">
                                <div class="item-title">
                                    <strong>üé¨ ${job.video_file}</strong>
                                    <span class="status-badge status-${job.status.toLowerCase()}">${job.status}</span>
                                </div>
                                <div class="item-address">${job.id.substring(0, 8)}...</div>
                            </div>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${progress}%"></div>
                            </div>
                            <div class="item-details">
                                <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
                                    <span>üìä Progress: ${job.completed_chunks}/${job.total_chunks} chunks</span>
                                    <span><strong>${Math.round(progress)}%</strong></span>
                                </div>
                                ${job.failed_chunks > 0 ? `
                                    <div style="color: #f85149;">‚ùå Failed chunks: ${job.failed_chunks}</div>
                                ` : ''}
                                <div style="margin-top: 5px;">
                                    ‚è∞ <strong>Started:</strong> ${new Date(job.started_at).toLocaleString()}
                                </div>
                                <div style="margin-top: 5px;">
                                    ‚öôÔ∏è <strong>Encoder:</strong> 
                                    ${job.encoder_parameters.slice(0, 3).map(param => 
                                        `<span class="capability-chip">${param}</span>`
                                    ).join('')}
                                    ${job.encoder_parameters.length > 3 ? '<span class="capability-chip">...</span>' : ''}
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
            }
        }

        // Initialize dashboard when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new ConstellationDashboard();
        });
    </script>
</body>
</html>
